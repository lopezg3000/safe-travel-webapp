<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='./index.css'>
    </link>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body onload='httpRequest(storeData)'>

    <!-------------------      SEARCH BAR SECTION          ----------------------->
    <section>
        <div class='d-flex flex-row justify-content-center pt-5'>
            <div class='d-flex flex-column p-3 search-bar-wrapper'>
                <h3>Where to?</h3>
                <div class="row">
                    <div class="col-8">
                        <label for="destination" class="visually-hidden">Destination</label>
                        <input type="text" class="form-control" id="destination"
                            placeholder="Enter your next destination" value=''>
                    </div>

                    <div class="col-4">
                        <button id='search-button' class="btn btn-primary mb-3 search-button"
                            onclick="loadInternationalData()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-----------------------      INTERNATIONAL GRID SECTION           ----------------------------->

    <section id='international-section' class="data-grid-container">

    </section>
    <script src='./index.js'></script>
</body>

</html>
